<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row justify-content-between align-items-center>
      <profile-info [profile]="profile"></profile-info>
      <button class="Button Button--small" ion-button bb-link to="RegisterSalon" [params]="{isProfile: true}">Edit</button>
    </ion-row>

    <ion-row class="Profile-header" justify-content-between align-items-center>
      <div class="Profile-title">Gallery <sup>15</sup></div>
      <ion-row justify-content-end align-items-center>
        <div class="Button Button--link Button--icon">Show all</div>
        <div class="Button Button--icon">+</div>
      </ion-row>
    </ion-row>
    <ion-row *ngIf="profile" nowrap>
      <div class="Profile-galleryPic" [style.backgroundImage]="profile.profile_photo_url"></div>
      <div class="Profile-galleryPic" [style.backgroundImage]="profile.profile_photo_url"></div>
      <div class="Profile-galleryPic" [style.backgroundImage]="profile.profile_photo_url"></div>
    </ion-row>

    <ion-row class="Profile-header is-bordered is-bottomOffset" justify-content-between align-items-center>
      <div class="Profile-title">Services <sup>{{allServicesCount}}</sup></div>
      <ion-row justify-content-end align-items-center>
        <div class="Button Button--link Button--icon">Show all</div>
        <div class="Button Button--icon">+</div>
      </ion-row>
    </ion-row>
    <bb-table class="Profile-services" *ngIf="services" [data]="services"></bb-table>
    <ion-row justify-content-center>
      <button class="Button Button--offset" ion-button bb-link to="RegisterServicesItem" [params]="{isProfile: true}">Edit services</button>
    </ion-row>

    <ion-row class="Profile-header" justify-content-between align-items-center>
      <div class="Profile-title">Working hours <sup>{{worktingDaysCount}}</sup></div>
      <ion-row justify-content-end align-items-center>
        <div class="Button Button--link Button--icon">Show all</div>
        <div class="Button Button--icon">+</div>
      </ion-row>
    </ion-row>
    <ion-row>
      <div class="Profile-tableSummary">
        <span>5</span><small> empty slots today</small>
      </div>
      <div class="Profile-tableSummary">
        <span>17</span><small> empty slots this week</small>
      </div>
    </ion-row>
    <bb-table *ngIf="worktime" [data]="worktime"></bb-table>
    <ion-row justify-content-center>
      <button class="Button Button--offset" ion-button bb-link to="Worktime" [params]="{isProfile: true}">Edit working hours</button>
    </ion-row>

    <ion-row justify-content-center>
      <button class="Button Button--offset" ion-button bb-link to="Discounts" [params]="{isProfile: true}">Edit discounts</button>
    </ion-row>

  </ion-grid>
</ion-content>
